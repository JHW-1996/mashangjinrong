<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function(){
      		var webview=plus.webview.currentWebview();
      		var arrView = [
					"borrow.html",
					"loan.html",
					"hot.html",
					"me.html"	
				]
      		var styles = {
					top:"0px",
					bottom:"50px"
				};
      		for(var i = 0; i < arrView.length; i++) {

					var item = plus.webview.create(arrView[i], arrView[i],styles);
					//创建子视口
					item.hide();
					//隐藏子视口
					webview.append(item);
				}

				plus.webview.show(arrView[0])
				
				mui('.mui-bar').on('tap', 'a', function() {
						
					var hrefUrl = this.getAttribute('href');
					
					plus.webview.show(hrefUrl);

				})

      	})
		</script>
